<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script>
      var host = "hjfreyer.github.io";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
    </script>

    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">

    <script src="bower_components/purl/purl.js"></script>
    <script type="text/javascript"
            src="https://apis.google.com/js/api.js"></script>

    <link rel="import" href="dependencies.html">
    <link rel="import" href="dicelib.html">
    <link rel="import" href="globals.html">
    <link rel="import" href="header.html">

    <title>Dice Annotator</title>

    <polymer-element name="annotator-page">
      <template>
        <link rel="stylesheet"
              href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <x-header on-google-signin-success="{{signIn}}"></x-header>
        <div class="container"
             style="display: {{authorized ? 'block' : 'none'}}">
          <template if="{{error}}">
            <div class="alert alert-danger" role="alert">
              <b>Achtung!</b>
              {{error}}
            </div>
          </template>
          <template if="{{!error}}">
            <template if="{{!annotator}}">
              <div class="alert alert-info">Loading...</div>
            </template>
            <div class="row">
              <div class="col-md-10">
                <canvas id="canvas" width="{{width}}" height="{{height}}"></canvas>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Description</label>
                  <input id="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <button class="btn btn-default" on-click="{{resetModel}}">Reset</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </template>
      <script src="annotator-page.js"></script>
    </polymer-element>
  </head>
  <body><annotator-page></annotator-page></body>
</html>
