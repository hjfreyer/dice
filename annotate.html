<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/google-signin/google-signin.html">
    <link rel="import"
          href="bower_components/google-apis/google-client-api.html">

    <script src="bower_components/purl/purl.js"></script>
    <script src="dicelib.js"></script>
    <script type="text/javascript"
            src="https://apis.google.com/js/api.js"></script>

    <title>Dice Annotator</title>

    <polymer-element name="x-app">
      <template>
        <link rel="stylesheet"
              href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Dice Annotator</a>
            <div class="navbar-form navbar-right">
              <google-signin clientId="{{clientId}}" scopes="{{scopes}}"
                             on-google-signin-success="{{signIn}}">
              </google-signin>
            </div>
          </div>
        </nav>
        <div class="container"
             style="display: {{authorized ? 'block' : 'none'}}">
          <template if="{{error}}">
            <div class="alert alert-danger" role="alert">
              <b>Achtung!</b>
              {{error}}
            </div>
          </template>
          <template if="{{!error}}">
            <template if="{{!annotator}}">
              <div class="alert alert-info">Loading...</div>
            </template>
            <div class="row">
              <div class="col-md-10">
                <canvas id="canvas" width="{{width}}" height="{{height}}"></canvas>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Description</label>
                  <input id="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <button class="btn btn-default" on-click="{{resetModel}}">Reset</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </template>
      <script src="x-app.js"></script>
    </polymer-element>
  </head>
  <body><x-app></x-app></body>
</html>
