<html>
  <head>
    <title>Dice Labeler</title>

    <script src="/components/platform/platform.js"></script>
    <script src="/components/director/build/director.min.js"></script>
    <link rel="import" href="/components/core-elements/core-elements.html">
    <link rel="import" href="/components/core-pages/core-pages.html">
    <link rel="import" href="/components/flatiron-director/flatiron-director.html">
    <link rel="import" href="/static/annotator.html">
    <link rel="import" href="/static/photos.html">
    <link rel="import" href="/static/experiments.html">
    <link rel="import" href="/static/participants.html">
    <link rel="import" href="/static/index.html">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src="/static/dice.js"></script> -->

  </head>
  <body>
    <polymer-element name="x-app">
      <template>
        Name: {{view.name}}
        <template if="{{view.name == 'experiment-index'}}">
          <experiment-index></experiment-index>
        </template>
        <template if="{{view.name == 'experiment-new'}}">
          <experiment-new></experiment-new>
        </template>
        <template if="{{view.name == 'experiment-view'}}">
          <experiment-view params="{{view}}"></experiment-view>
        </template>
        <template if="{{view.name == 'participants-list'}}">
          <participants-list params="{{view}}"></participants-list>
        </template>
        <template if="{{view.name == 'participants-new'}}">
          <participants-new params="{{view}}"></participants-new>
        </template>
        <template if="{{view.name == 'uploader'}}">
          <x-uploader params="{{view}}"></x-uploader>
        </template>
      </template>
      <script src="/static/app.js"></script>
    </polymer-element>
    <x-app></x-app>
  </body>
</html>
